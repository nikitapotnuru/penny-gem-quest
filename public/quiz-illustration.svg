<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <circle cx="100" cy="100" r="95" fill="#1a1a1a" stroke="#7F00FF" stroke-width="3"/>
    
    <!-- Owl body -->
    <circle cx="100" cy="100" r="50" fill="#98FF98" opacity="0.9"/>
    
    <!-- Owl eyes (glasses) -->
    <circle cx="80" cy="90" r="15" fill="white" stroke="#E100FF" stroke-width="2"/>
    <circle cx="120" cy="90" r="15" fill="white" stroke="#E100FF" stroke-width="2"/>
    <circle cx="80" cy="90" r="8" fill="#1a1a1a"/>
    <circle cx="120" cy="90" r="8" fill="#1a1a1a"/>
    
    <!-- Glasses frame -->
    <path d="M65 90 H75 M125 90 H135" stroke="#E100FF" stroke-width="2"/>
    <path d="M95 90 H105" stroke="#E100FF" stroke-width="2"/>
    
    <!-- Owl beak -->
    <path d="M95 100 L100 110 L105 100 Z" fill="#E100FF"/>
    
    <!-- Owl wings -->
    <path d="M70 120 Q100 140 130 120" stroke="#7F00FF" stroke-width="3" fill="none"/>
    
    <!-- Decorative elements -->
    <circle cx="60" cy="60" r="10" fill="#7F00FF" opacity="0.7">
        <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="60" r="10" fill="#E100FF" opacity="0.7">
        <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    
    <!-- Question marks -->
    <text x="50" y="150" fill="#98FF98" font-size="20" font-family="Arial">?</text>
    <text x="140" y="150" fill="#98FF98" font-size="20" font-family="Arial">?</text>
    
    <!-- Animated sparkles -->
    <path d="M40 40 L45 45 M35 45 L45 35" stroke="#E100FF" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M155 40 L160 45 M150 45 L160 35" stroke="#7F00FF" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </path>
</svg>